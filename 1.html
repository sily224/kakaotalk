<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>kukuotalk</title>
        <style>
            .phone {
                float:left; padding-right : 5px
            }
            .battery {
                float:right;
            }

        <div class="phone">

        </div>
        <div class="title"><h2 style="margin:0">친구</h2>
        </div>
